<!DOCTYPE HTML>
<html>
<head>
<meta charset="uTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>한예린</title>
<link href="../../../_bootstrap/bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet">
<link href="../../css/style.css" rel="stylesheet" type="text/css">
<style type="text/css">
	a{
		text-decoration: none;
		color: black;
	}
	a:hover{
		color: black;
		text-decoration: underline;
	}
	.linksns{
		cursor: pointer;
	}
	.linksq{
		padding: 40px;
		color: gray;
	}
	.linksen{
		padding-top: 20px;
	}
	.top_body{
		background-color: #EAEAEA;
		height: 100%;
	}
	.middle_body{
		width: 700px;
		padding: 80px;
		padding-top: 50px; 
		padding-bottom: 0px;
		background-color: white;
		margin-left: auto;
		margin-right: auto;
		height:calc(240vh - vh)
	}
	.ad{
		width: 300px;
		cursor: pointer;
	}
	.guide{
		margin-left:auto;
		margin-right: auto;
		text-align:center;
		width:85%;
		height: 60px;
		margin-top: 20px;
		padding-top: 17px;
		background-color: #D4F4FA;
	}
	.guide h5{
		color: #0054FF;
	}
	.defaultCheck{
		color:red;
	}
	.choiceCheck{
		color:blue;
	}
</style>
</head>
<body>
	<div class="top_body">
		<div class="middle_body">
			<header class="row">
				<div class="col">
					<img class="mainIcon" alt="" src="../../images/admin/icon_main_128.png" onclick="location.href='';">
				</div>
				<h1 class="col d-flex justify-content-center">회원가입</h1>
			</header>
			<section>
				<form id="" name="" action="" method="">
					<div class="guide">
						<h5 class="">아래 항목을 모두 필수로 입력해주세요.</h5>
					</div>
					<div class="row m-4 px-5 g-3">
						<div class="form-check">
							<input class="form-check-input" type="checkbox" value="" id="">
							<label class="form-check-label" for="">
								<h5>약관 모두 동의하기</h5>
							</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="checkbox" value="" id="">
							<label class="form-check-label" for="">
								만 14세 이상입니다. <span class="defaultCheck">(필수)</span>
							</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="checkbox" value="" id="">
							<label class="form-check-label" for="">
								서비스 이용 약관 <span class="defaultCheck">(필수)</span>
							</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="checkbox" value="" id="">
							<label class="form-check-label" for="">
								개인정보 수집 및 이용 <span class="defaultCheck">(필수)</span>
							</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="checkbox" value="" id="">
							<label class="form-check-label" for="">
								이벤트/쇼핑혜택 이메일 수신 <span class="choiceCheck">(선택)</span>
							</label>
						</div>
					</div>
					<div class="row m-4 px-5 g-3">
						<hr>
						<div class="mb-3">
							<label for="" class="form-label">아이디</label>
							<input type="text" class="form-control" id="" placeholder="영문 4자 이상, 최대 20자">
						</div>
						<div class="mb-3">
							<label for="" class="form-label">비밀번호</label>
							<input type="text" class="form-control" id="" placeholder="숫자, 영문, 특수문자 포함 최소 8자 이상">
						</div>
						<div class="mb-3">
							<label for="" class="form-label">비밀번호 확인</label>
							<input type="text" class="form-control" id="" placeholder="숫자, 영문, 특수문자 포함 최소 8자 이상">
						</div>
						<div class="mb-3">
							<label for="" class="form-label">이름</label>
							<input type="text" class="form-control" id="" placeholder="">
						</div>
						<div class="mb-3">
							<label for="" class="form-label">닉네임</label>
							<input type="text" class="form-control" id="" placeholder="한글 8자, 영문 16자까지 가능">
						</div>
						<div class="mb-3">
							<label for="" class="form-label">이메일 주소</label>
							<input type="text" class="form-control mb-2" id="" placeholder="이메일 주소 입력">
							<span style="font-size:13px;">가입 완료를 위한 이메일 인증이 진행되니 정확한 이메일 주소를 입력해주시기 바랍니다.</span>
						</div>
						<hr>
						<div class="mb-3">
							<label for="" class="form-label">회사명</label>
							<input type="text" class="form-control mb-2" id="" placeholder="">
						</div>
						<div class="mb-3">
							<label for="" class="form-label">대표자명</label>
							<input type="text" class="form-control mb-2" id="" placeholder="">
						</div>
						<div class="mb-3">
							<label for="" class="form-label">사업자 등록 번호</label>
							<input type="text" class="form-control mb-2" id="" placeholder="">
						</div>
						<div class="mb-3">
							<label for="" class="form-label">휴대폰 번호 (선택)</label>
							<div class="row">
								<div class="col-4">
									<select class="form-select" aria-label="">
										<option value="1" selected>010</option>
										<option value="2">011</option>
										<option value="3">012</option>
										<option value="4">070</option>
									</select>
								</div>
								<div class="col">
									<input type="text" class="form-control mb-2" id="" placeholder="숫자만 입력">
								</div>
							</div>
						</div>
					</div>
					<div class="d-grid gap-2 col-9 mx-auto" style="height:50px;">
						<button class="btn btn-secondary" type="button">회원가입</button>
					</div>
				</form>
			</section>
			<footer>
				<span class="bottom_span">Copyright © rebecca Co., Ltd. ALl Rights Reserved.</span>
			</footer>
		 </div>
	 </div>
	 <script src="../../../_bootstrap/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

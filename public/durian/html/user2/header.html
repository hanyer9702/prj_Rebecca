	<script type="text/javascript">
		$('.layer__user-more').hover(function() {
			bMyPageMoreLayer = true;
			$('a.btn_user.btn_user--login').addClass('select');
		}, function() {
			bMyPageMoreLayer = false;
			$('.layer__user-more').hide();
			$('a.btn_user.btn_user--login').removeClass('select');
		});
		$('.more_nav .layer__nav-more .more-list .item_more a').last().focusout(function() {
			$('.more_nav .layer__nav-more').removeClass('more_cate_open').hide();
		});
		$('.layer__user-more .more-list a.link_more').last().focusout(function() {
			oMyPageTimeOut = window.setTimeout(function() {
				if(bMyPageMoreLayer == false && !$(this).hasClass('select')) {
					$('.layer__user-more').hide();
					$('a.btn_user.btn_user--login').removeClass('select');
				}
			}, 100);
		});
		$("body").delegate(".main-header__nav .more_nav .item_more a","click",function(event) {
			try {_trk_clickTrace("EVT", "21통합검색_GNB_더보기_"+$(this).text());} catch(_e) {}
		});
		$("body").delegate(".layer__user-more .item_more a","click",function(event) {
			var text = $.trim($(this).text().replace(/ /g, ''));
			clickTraceGNB("EVT","21통합메인_GNB_회원_"+text);
		});
	</script>
